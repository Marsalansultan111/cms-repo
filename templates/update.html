{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <title>Create</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <h1>Create New Record</h1>
    <br />
    <div class="container">
      <form action="{% url 'recupdate' upd.id %}" method="post">
        {% csrf_token %}
        <label>First name</label>
        <input
          type="text"
          class="form-control"
          name="first"
          value="{{upd.firstname}}"
        />
        <label>Last name</label>
        <input
          type="text"
          class="form-control"
          name="last"
          value="{{upd.lastname}}"
        />
        <input type="submit" value="Update" class="btn btn-success mt-4" />
      </form>
    </div>
  </body>
</html>
